<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Este programa suma dos numeros que el usuario digite</h1>

    <script>
        /* Declarar variables
         convertir string en numero entero
         Le pide informacion al usuario */
        let numero1 = Number.parseInt( prompt("Digite un numero"));
        let numero2 = Number.parseInt( prompt("Digite un numero"));

        // Sumar variables (numero 1 y el numero 2)
        let suma = numero1 + numero2;
        console.log(numero1+numero2); //imprimir la suma en la conosola

        // 
        alert(`La suma de ${numero1} y ${numero2} es igual a ${suma}.`);

    </script>
</body>
